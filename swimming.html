<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/swimming.css">
  <link rel="stylesheet" href="styles/index.css">
  <title>Counter App</title>
</head>
<body>
  <section class="counter__section">
    <div class="counter__container">
      <p class="js-counter counter">0</p>
      <p class="js-distance distance">0 метров</p>
      <button class="js-counter__button counter__button">+1 Бассейн</button>
      <button class="js-counter__minus counter__minus">-1 Бассейн</button>
      <button class="js-reset__button reset__button">Сброс</button>
    </div>
  
  </section>
  
  <script src="scripts/swimming.js"></script>
</body>
</html>
